<div class="row">
    <div class="col-md-2 mx-2">
        <button class="btn btn-primary "  type="button" routerLink="/home">
            <i class="fa fa-arrow-left"></i>BackToHome</button>
        
    </div>
    <div class="col-md-1">

        <button class="btn btn-info"  type="submit" data-toggle="modal" data-target="#add1">AddPrescriberDetails</button>
    </div>
</div>

<br>
<br>
<br>

<table class="table table-bordered">
    
    <thead>
        <tr>
          <th>License</th>
          <th>Phone</th>
          <th>NPl</th>
          
          <th>DEA</th>
          <th>Address</th>
          <th>Edit/Delete</th>
            

        </tr>
      </thead>

        <tbody>
          <tr *ngFor="let otpt of res11; let i=index">
            <td>{{otpt.license}}</td>
            <td>{{otpt.phonenumber}}</td>
            <td>{{otpt.npl}}</td>
            <td>{{otpt.dea}}</td>
            <td>{{otpt.address}}</td>
          
            <td>
          
<button class="btn mr-1 " type="button" (click)="delete(i)" style="width: 6rem;"><i style="font-size: 2rem; background-color: red;" class="fa fa-trash" aria-hidden="true"></i></button>
<button class="btn ml-1 " type="button" data-target="#edit" data-toggle="modal" 
(click)="edit(otpt.license, otpt.phonenumber,otpt.npl,otpt.dea,otpt.address,i)">
    <i style="font-size: 2rem; background-color: blue;" class="fa fa-pencil-square-o" aria-hidden="true"></i>
</button>
    
    
    </td>


          </tr>
          
        </tbody>
     
    </table>
  
  
  
  
  
  

  

          <!-- Update -->
  
  <div class="modal" id="edit" role="dialog">
    <div class="modal-dialog  my-5">

      <div class="modal-content">
        <div class="modal-header">

          <h4 class="modal-title">Edit</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">

        <div class="form-group row">
            <label for="" class="label-control col-md-4"><small><strong>License</strong>
            <span style="font-size: 1rem;">*</span></small></label>
            <div class="col-md-7">
                <input type="text" class="form-control" placeholder="enter movie name" [(ngModel)]="license">
            </div>
        </div>

        <div class="form-group row">
            <label for="" class="label-control col-md-4"><small><strong>PhoneNumber</strong>
            <span style="font-size: 1rem;">*</span></small></label>
            <div class="col-md-7">
                <input type="text" class="form-control" placeholder="enter movie name" [(ngModel)]="phonenumber">
            </div>
        </div>


        <div class="form-group row">
            <label for="" class="label-control col-md-4"><small><strong>NPL</strong>
            <span style="font-size: 1rem;">*</span></small></label>
            <div class="col-md-7">
                <input type="text" class="form-control" placeholder="enter movie name" [(ngModel)]="npl">
            </div>
        </div>

    
        <div class="form-group row">
            <label for="" class="label-control col-md-4"><small><strong>DEA</strong>
            <span style="font-size: 1rem;">*</span></small></label>
            <div class="col-md-7">
                <input type="text" class="form-control" placeholder="enter movie name" [(ngModel)]="dea">
            </div>
        </div>

        <div class="form-group row">
            <label for="" class="label-control col-md-4"><small><strong>Address</strong>
            <span style="font-size: 1rem;">*</span></small></label>
            <div class="col-md-7">
                <input type="text" class="form-control" placeholder="enter movie name" [(ngModel)]="address">
            </div>
        </div>

<div>
      <div class="btn-group col-sm-12 m-2" style="align-items: center;">
        <button class="btn btn-info m-auto col-sm-2" type="submit" (click)="updateItems()" style="margin-top: 10px; " data-dismiss="modal" >Submit</button>
          </div></div>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

      
    </div>
  </div>
