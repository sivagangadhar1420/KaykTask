
<div class="container-fluid m-0 p-0">

    


<br>


<div class="row">
    <div class="col-md-2 mx-2">
        <button class="btn btn-primary "  type="button" routerLink="/home">
            <i class="fa fa-arrow-left"></i>BackToHome</button>
        
    </div>
    <div class="col-md-1">

        <button class="btn btn-info"  type="submit" data-toggle="modal" data-target="#add1">AddDrugDetails</button>
    </div>
</div>




<br>

<br>
<br>

<table class="table table-bordered">
    
    <thead>
        <tr>
          <th>NDC</th>
          <th>Form</th>
          <th>Brand</th>
          
          <th>AWP</th>
          <th>Cost</th>
          <th>Pr.Up</th>
          
          <th>Size</th>
          <th>Q.Cd</th>
          <th>Rx.Cost</th>
          <th>Edit/Delete
            
          </th>

        </tr>
      </thead>

        <tbody>
          <tr *ngFor="let otpt of res11; let i=index">
            <td>{{otpt.ndc}}</td>
            <td>{{otpt.form}}</td>
            <td>{{otpt.brand}}</td>
          
        
            <td>{{otpt.awp}}</td>
            <td>{{otpt.cost}}</td>
            <td>{{otpt.prup}}</td>
            <td>{{otpt.size}}</td>
            <td>{{otpt.qcd}}</td>
            <td>{{otpt.rxcost}}</td>
            <td>

<button class="btn mr-1 " type="button" (click)="delete(i)" style="width: 6rem;"><i style="font-size: 2rem; background-color: red;" class="fa fa-trash" aria-hidden="true"></i></button>
<button class="btn ml-1 " type="button" data-target="#edit" data-toggle="modal" 
(click)="edit(otpt.ndc, otpt.form, otpt.brand, otpt.awp, otpt.cost,otpt.prup, otpt.size, otpt.qcd, otpt.rxcost, i)">
    <i style="font-size: 2rem; background-color: blue;" class="fa fa-pencil-square-o" aria-hidden="true"></i>
</button>
    
    
    </td>


          </tr>
          
        </tbody>
     
    </table>
  
  
  
  
  
  

  

          <!-- Update -->
  
  <div class="modal" id="edit" role="dialog">
    <div class="modal-dialog  my-5">

      <div class="modal-content">
        <div class="modal-header">

          <h4 class="modal-title">Edit</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">

        <div class="form-group row">
            <label for="" class="label-control col-md-4"><small><strong>NDC</strong>
            <span style="font-size: 1rem;">*</span></small></label>
            <div class="col-md-7">
                <input type="text" class="form-control" placeholder="enter movie name" [(ngModel)]="ndc">
            </div>
        </div>

        <div class="form-group row">
            <label for="" class="label-control col-md-4"><small><strong>Form</strong>
            <span style="font-size: 1rem;">*</span></small></label>
            <div class="col-md-7">
                <input type="text" class="form-control" placeholder="enter movie name" [(ngModel)]="form">
            </div>
        </div>


        <div class="form-group row">
            <label for="" class="label-control col-md-4"><small><strong>Brand</strong>
            <span style="font-size: 1rem;">*</span></small></label>
            <div class="col-md-7">
                <input type="text" class="form-control" placeholder="enter movie name" [(ngModel)]="brand">
            </div>
        </div>


        <div class="form-group row">
            <label for="" class="label-control col-md-4"><small><strong>AWP</strong>
            <span style="font-size: 1rem;">*</span></small></label>
            <div class="col-md-7">
                <input type="text" class="form-control" placeholder="enter movie name" [(ngModel)]="awp">
            </div>
        </div>


        <div class="form-group row">
            <label for="" class="label-control col-md-4"><small><strong>Cost</strong>
            <span style="font-size: 1rem;">*</span></small></label>
            <div class="col-md-7">
                <input type="text" class="form-control" placeholder="enter movie name" [(ngModel)]="cost">
            </div>
        </div>


        <div class="form-group row">
            <label for="" class="label-control col-md-4"><small><strong>Pr.Up</strong>
            <span style="font-size: 1rem;">*</span></small></label>
            <div class="col-md-7">
                <input type="text" class="form-control" placeholder="enter movie name" [(ngModel)]="prup">
            </div>
        </div>


        <div class="form-group row">
            <label for="" class="label-control col-md-4"><small><strong>Size</strong>
            <span style="font-size: 1rem;">*</span></small></label>
            <div class="col-md-7">
                <input type="text" class="form-control" placeholder="enter movie name" [(ngModel)]="size">
            </div>
        </div>


        
        <div class="form-group row">
            <label for="" class="label-control col-md-4"><small><strong>QCd</strong>
            <span style="font-size: 1rem;">*</span></small></label>
            <div class="col-md-7">
                <input type="text" class="form-control" placeholder="enter movie name" [(ngModel)]="qcd">
            </div>
        </div>


        
        
        <div class="form-group row">
            <label for="" class="label-control col-md-4"><small><strong>Rx.Cost</strong>
            <span style="font-size: 1rem;">*</span></small></label>
            <div class="col-md-7">
                <input type="text" class="form-control" placeholder="enter movie name" [(ngModel)]="rxcost">
            </div>
        </div>

<div>
      <div class="btn-group col-sm-12 m-2" style="align-items: center;">
        <button class="btn btn-info m-auto col-sm-2" type="submit" (click)="updateItems()" style="margin-top: 10px; " data-dismiss="modal" >Submit</button>
          </div></div>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

      
    </div>
  </div>

</div>
