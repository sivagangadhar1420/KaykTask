<div class="row">
    <div class="col-md-2 mx-2">
        <button class="btn btn-primary "  type="button" routerLink="/home">
            <i class="fa fa-arrow-left"></i>BackToHome</button>
        
    </div>
    <div class="col-md-1">

        <button class="btn btn-info"  type="submit" data-toggle="modal" data-target="#add1">AddPatientDetails</button>
    </div>
</div>

<br>

<table class="table table-bordered">
    
    <thead>
        <tr>
          <th>DOB</th>
          <th>Age</th>
          <th>Gender</th>
          
          <th>LmsType</th>
          <th>Group</th>
          <th>Rel</th>
          
          <th>Person Code</th>
          <th>Address</th>
          <th>Edit/Delete
            
          </th>

        </tr>
      </thead>

        <tbody>
          <tr *ngFor="let otpt of res11; let i=index">
            <td>{{otpt.dob}}</td>
            <td>{{otpt.age}}</td>
            <td>{{otpt.gender}}</td>
          
        
            <td>{{otpt.lmsType}}</td>
            <td>{{otpt.group}}</td>
            <td>{{otpt.rel}}</td>
            <td>{{otpt.personCode}}</td>
            <td>{{otpt.address}}</td>
            <td>

<button class="btn mr-1 " type="button" (click)="delete(i)" style="width: 6rem;"><i style="font-size: 2rem; background-color: red;" class="fa fa-trash" aria-hidden="true"></i></button>
<button class="btn ml-1 " type="button" data-target="#edit" data-toggle="modal" 
(click)="edit(otpt.dob, otpt.age,otpt.gender,otpt.lmsType, otpt.group,otpt.rel,otpt.personCode, otpt.address,i)">
    <i style="font-size: 2rem; background-color: blue;" class="fa fa-pencil-square-o" aria-hidden="true"></i>
</button>
    
    
    </td>


          </tr>
          
        </tbody>
     
    </table>
  
  
  
  
  
  

  

          <!-- Update -->
  
  <div class="modal" id="edit" role="dialog">
    <div class="modal-dialog  my-5">

      <div class="modal-content">
        <div class="modal-header">

          <h4 class="modal-title">Edit</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">

        <div class="form-group row">
            <label for="" class="label-control col-md-4"><small><strong>DOB</strong>
            <span style="font-size: 1rem;">*</span></small></label>
            <div class="col-md-7">
                <input type="text" class="form-control" placeholder="enter movie name" [(ngModel)]="dob">
            </div>
        </div>

        <div class="form-group row">
            <label for="" class="label-control col-md-4"><small><strong>Age</strong>
            <span style="font-size: 1rem;">*</span></small></label>
            <div class="col-md-7">
                <input type="text" class="form-control" placeholder="enter movie name" [(ngModel)]="age">
            </div>
        </div>


        <div class="form-group row">
            <label for="" class="label-control col-md-4"><small><strong>Gender</strong>
            <span style="font-size: 1rem;">*</span></small></label>
            <div class="col-md-7">
                <input type="text" class="form-control" placeholder="enter movie name" [(ngModel)]="gender">
            </div>
        </div>


        <div class="form-group row">
            <label for="" class="label-control col-md-4"><small><strong>LmsType</strong>
            <span style="font-size: 1rem;">*</span></small></label>
            <div class="col-md-7">
                <input type="text" class="form-control" placeholder="enter movie name" [(ngModel)]="lmsType">
            </div>
        </div>


        <div class="form-group row">
            <label for="" class="label-control col-md-4"><small><strong>Group</strong>
            <span style="font-size: 1rem;">*</span></small></label>
            <div class="col-md-7">
                <input type="text" class="form-control" placeholder="enter movie name" [(ngModel)]="group">
            </div>
        </div>


        <div class="form-group row">
            <label for="" class="label-control col-md-4"><small><strong>Rel</strong>
            <span style="font-size: 1rem;">*</span></small></label>
            <div class="col-md-7">
                <input type="text" class="form-control" placeholder="enter movie name" [(ngModel)]="rel">
            </div>
        </div>


        <div class="form-group row">
            <label for="" class="label-control col-md-4"><small><strong>Person Code</strong>
            <span style="font-size: 1rem;">*</span></small></label>
            <div class="col-md-7">
                <input type="text" class="form-control" placeholder="enter movie name" [(ngModel)]="personCode">
            </div>
        </div>


        
        <div class="form-group row">
            <label for="" class="label-control col-md-4"><small><strong>Address</strong>
            <span style="font-size: 1rem;">*</span></small></label>
            <div class="col-md-7">
                <input type="text" class="form-control" placeholder="enter movie name" [(ngModel)]="address">
            </div>
        </div>

<div>
      <div class="btn-group col-sm-12 m-2" style="align-items: center;">
        <button class="btn btn-info m-auto col-sm-2" type="submit" (click)="updateItems()" style="margin-top: 10px; " data-dismiss="modal" >Submit</button>
          </div></div>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

      
    </div>
  </div>
                         
  
  <!-- ADD -->


  <div class="modal" id="add1" role="dialog">

        <div class="modal-content">

            </div>

                <label for="dob" class="label-control col-sm-3">
                    <small><strong>Age</strong><span style="font-size: 1rem;">*</span></small>
                </label>
                <div class="col-md-7">
                    <input type="text" class="form-control" placeholder="Enter DOB" [(ngModel)]="age"   name="" id="">
                </div>
            </div>
            


            <div class="form-group row">
                <label for="dob" class="label-control col-sm-3">
                    <small><strong>Gender</strong><span style="font-size: 1rem;">*</span></small>
                </label>
                <div class="col-md-7">
                    <input type="text" class="form-control" placeholder="Enter DOB" [(ngModel)]="gender"  name="" id="">
                </div>
            </div>

            <div class="form-group row">
                <label for="dob" class="label-control col-sm-3">
                    <small><strong>Lms Type</strong><span style="font-size: 1rem;">*</span></small>
                </label>
                <div class="col-md-7">
                    <input type="text" class="form-control" placeholder="Enter DOB" [(ngModel)]="lmsType"  name="" id="">
                </div>
            </div>


            <div class="form-group row">
                <label for="dob" class="label-control col-sm-3">
                    <small><strong>Group</strong><span style="font-size: 1rem;">*</span></small>
                </label>
                <div class="col-md-7">
                    <input type="text" class="form-control" placeholder="Enter DOB" [(ngModel)]="group"  name="" id="">
                </div>
            </div>


            <div class="form-group row">
                <label for="dob" class="label-control col-sm-3">
                    <small><strong>Rel</strong><span style="font-size: 1rem;">*</span></small>
                </label>
                <div class="col-md-7">
                    <input type="text" class="form-control" placeholder="Enter DOB"  [(ngModel)]="rel" name="" id="">
                </div>
            </div>
            

            <div class="form-group row">
                <label for="dob" class="label-control col-sm-3">

                </label>
                <div class="col-md-7">
                    <input type="text" class="form-control" placeholder="Enter DOB" [(ngModel)]="personCode"   name="" id="">
                </div>
            </div>

            
            <div class="form-group row">
                <label for="dob" class="label-control col-sm-3">
                    <small><strong>Address</strong><span style="font-size: 1rem;">*</span></small>
                </label>
                <div class="col-md-7">
                    <input type="text" class="form-control" placeholder="Enter DOB"  [(ngModel)]="address" name="" id="">
                </div>
            </div>
            
            
            <div>
            <div class="btn-group col-sm-12 m-2" style="align-items: center;">
            <button class="btn btn-info m-auto col-sm-2" type="submit" (click)="onSubmit()" style="margin-top: 10px; " data-dismiss="modal" >Submit</button>
          </div></div>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>  

    </div>

    
</div>

    
  
      
</div>
